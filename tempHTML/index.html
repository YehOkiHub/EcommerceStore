<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce store</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header> 
        <div id="nav-bar">
            <a href="/">
                <p id="logo">LO<br>GO</p>
            </a>
            <a href="/">Home</a>
            <a href="/cart">Cart</a>
            <a href="/login">Login</a>
        </div>
    </header>
    <div id="shop">
        <container class="card-container">
            <div class="product-card">
                <div class="image-container">
                    <img class="product-image" id="placeholder-image" src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1699&q=80">
                </div>
                <h3 class="product-name">[product-name]</h3>
            </div>
            <div class="product-card">
                <div class="image-container">
                    <img class="product-image" id="placeholder-image" src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
                </div>
                <h3 class="product-name">[product-name]</h3>
            </div>
            <div class="product-card">
                <div class="image-container">
                    <img class="product-image" id="placeholder-image" src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80">
                </div>
                <h3 class="product-name">[product-name]</h3>
            </div>
            <div class="product-card">
                <div class="image-container">
                    <img class="product-image" id="placeholder-image" src="https://petapixel.com/assets/uploads/2017/03/product1.jpeg">
                </div>
                <h3 class="product-name">[product-name]</h3>
            </div>
            <div class="product-card">
                <div class="image-container">
                    <img class="product-image" id="placeholder-image" src="https://media.istockphoto.com/id/1198863709/photo/skin-and-hair-care-beauty-product-mock-up-lotion-bottle-oil-cream-isolated-on-white-3d-render.jpg?s=612x612&w=0&k=20&c=_0-9dLUohaQrThH0669Ygx3Ar17rX0cRkXy0cEexfQw=">
                </div>
                <h3 class="product-name">[product-name]</h3>
            </div>

        </container>
    </div>
    
</body>
</html>
